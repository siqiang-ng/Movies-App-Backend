<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Home</title>
  <style>
    div {
        margin-top: 5px
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }   
</style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
 <body>
    <div class="container">   
        {% for msg in messages%}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{msg}}
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row">
            <div class='col-sm-9'>
                <h4> <b> {{ movie.movie_title }} </b> </h4>
            </div>
            <div class='col-sm-3'>
                <div class="row">
                    <a href="/movie/{{ movie.id }}/update/" class="btn btn-success" role="button">Edit</a>
                    <a href="/movie/{{ movie.id }}/delete/" class="btn btn-danger" role="button" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </div>
            </div>
        </div>
        <br>
        <div class="panel panel-primary">
            <div class='panel-body'>
                <img src="{{ movie.poster_url }}" class='img-responsive center' width=300 height=400>
            </div>
            <br>
            <div class="list-group">
                <div class="list-group-item">
                    <h5 class="list-group-item-heading"> <b> Release Date: </b> </h5>
                    <p class="list-group-item-text">{{ movie.release_date }}</p>
                </div>
                <div class="list-group-item">
                    <h5 class="list-group-item-heading"> <b> Rating: </b> </h5>
                    <p class="list-group-item-text">{{ movie.rating }} / 5</p>
                </div>
                <div class="list-group-item">
                    <h5 class="list-group-item-heading"><b> Synopsis: </b> </h5>
                    <p class="list-group-item-text"> {{ movie.synopsis }}</p>
                </div>
                <div class="list-group-item">
                    <h5 class="list-group-item-heading"><b> Cast: </b> </h5>
                    <p class="list-group-item-text">{{ movie.cast }}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
 </body>
</html>
